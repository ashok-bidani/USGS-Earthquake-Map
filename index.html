<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>North America Earthquake Map</title>
    
    <!-- Leaflet Source CSS & JS -->
    <link rel="stylesheet" href="src/leaflet.css">
    <script src="src/leaflet-src.js"></script>
    
    <!-- Leaflet Providers Extension (For Tile Maps) -->
    <script src="src/leaflet-providers.js"></script>
    
    <!-- D3 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
    
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Map element -->
    <div id="mapdiv">
    <script>
        // Initialize map
        var myMap = L.map('mapdiv', {center: [37.09, -95.71], zoom: 5});
    
        // Define streetmap
        var streetmap = L.tileLayer.provider('Esri.WorldStreetMap', {attribution: 'Tiles &copy; Esri &mdash; Source: Esri, DeLorme, NAVTEQ, USGS, Intermap, iPC, NRCAN, Esri Japan, METI, Esri China (Hong Kong), Esri (Thailand), TomTom, 2012', maxZoom: 18});
    
        // Add streetmap to map
        myMap.addLayer(streetmap);

    </script>
    </div>
</body>
</html>
